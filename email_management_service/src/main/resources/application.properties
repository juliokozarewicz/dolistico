# service name
spring.application.name=email-management-service

# Vault Config
spring.config.import=vault://
spring.cloud.vault.uri=http://${PRIVATE_DOMAIN}:8200
spring.cloud.vault.authentication=TOKEN
spring.cloud.vault.token=${EMAIL_MANAGEMENT_SERVICE_VAULT_TOKEN}
spring.cloud.vault.kv.default-context=${EMAIL_MANAGEMENT_SERVICE_VAULT_CONTEXT}
spring.cloud.vault.kv.enabled=true
spring.cloud.vault.kv.backend-version=2
spring.cloud.vault.kv.backend=${APPLICATION_TITLE}

# server
server.port=${EMAIL_SERVICE_PORT}

# logs
logging.level.root=ERROR
logging.file.name = ./src/main/resources/logs/logfile.log
logging.pattern.file=%d{yyyy-MM-dd'T'HH:mm:ss.SSSZ}, %-5level, %file [%method], %thread, %msg%n

# email
spring.mail.host=${EMAIL_HOST}
spring.mail.port=${EMAIL_PORT}
spring.mail.username=${EMAIL_ADDRESS_USER}
spring.mail.password=${EMAIL_PASSWORD}
spring.mail.properties.mail.smtp.auth=${EMAIL_SMTP_AUTH}
spring.mail.properties.mail.smtp.starttls.enable=${EMAIL_START_TTLS}

# redpanda
spring.kafka.bootstrap-servers=${PRIVATE_DOMAIN}:9093
spring.kafka.producer.key-serializer=org.apache.kafka.common.serialization.StringSerializer
spring.kafka.producer.value-serializer=org.apache.kafka.common.serialization.StringSerializer
spring.kafka.producer.properties.security.protocol=SASL_PLAINTEXT
spring.kafka.producer.properties.sasl.mechanism=SCRAM-SHA-256
spring.kafka.producer.properties.sasl.jaas.config=org.apache.kafka.common.security.scram.ScramLoginModule required username="${EMAILSERVICE_REDPANDA_USER}" password="${EMAILSERVICE_REDPANDA_PASSWORD}";
spring.kafka.consumer.group-id=email-management-service
spring.kafka.consumer.auto-offset-reset=earliest
spring.kafka.consumer.key-deserializer=org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.consumer.value-deserializer=org.apache.kafka.common.serialization.StringDeserializer
spring.kafka.consumer.properties.security.protocol=SASL_PLAINTEXT
spring.kafka.consumer.properties.sasl.mechanism=SCRAM-SHA-256
spring.kafka.consumer.properties.sasl.jaas.config=org.apache.kafka.common.security.scram.ScramLoginModule required username="${EMAILSERVICE_REDPANDA_USER}" password="${EMAILSERVICE_REDPANDA_PASSWORD}";